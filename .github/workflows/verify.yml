name: Verify 

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  verify:
    name: Run CI Tasks
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Build all apps with Turbo
        run: npm run build
